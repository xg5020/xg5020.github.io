        /* 按钮伪元素样式，用于创建背景遮罩效果 */

            content: ''; /* 伪元素内容为空 */
            position: absolute; /* 绝对定位，覆盖整个按钮 */

            width: 100%; /* 宽度100% */

            border-radius: 10px; /* 添加按钮的圆角效果 */
        }
        /* 鼠标悬停时伪元素透明度变化 */
        .allbtn button:hover::before {
            opacity: 0.7; /* 显示伪元素 */
        }
        /* 定义流光动画 */
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(0,0,255,0.8), 0 0 20px rgba(0,0,255,0.8), 0 0 30px rgba(0,0,255,0.8); /* 设置初期阴影颜色 */
