<html>

	<body>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<h1>请输入密码进入软件</h1>
        <input type="text"/>
        <button>确定</button>
    <script>
    $.get("http://xg5020.top/hq.php", function(data) {
        var mima = document.querySelector("input");
        var password
        if(localStorage.getItem("pass") !== null) {
        	password = localStorage.getItem("pass")
        }else{
            password = "null"
        }
        if(hex_md5(password) == data[0].zdypass) {
        	window.location.href="http://xg5020.top/xg.html";
        }else{
        document.querySelector("button").onclick=function () {
        	if(hex_md5(mima.value) == data[0].zdypass) {
                localStorage.setItem("pass",mima.value)
        		window.location.href="http://xg5020.top/xg.html";
        	}else{
                alert("密码错误，请重新输入");
            }
        }
        }
    })    
    </script>
